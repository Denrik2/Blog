{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My Blog</title>
</head>
<body>

<header>
    <h1><a href="/">На главную страницу</a></h1>
</header>
<div class="container">
    {% block content %}
    <div class="details">
        <h2>{{ article.title }}</h2><!-- header stripe -->
        <p>{{ article.body }}</p><!-- body stripe -->
        <p class="author">Автор статьи: <em><b>{{article.author}}</b></em></p>
    </div>
    {% endblock content %}
</div>

</body>
</html>
