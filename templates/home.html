{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My Blog</title>
</head>
<body>

<header>
    <h1><a href="/">My project</a></h1>
    <hr class="hr-vertical-gradient"><!-- horizontal stripe -->
</header>

<div class="container">
    {% block content %}<!-- table with articles -->
    {% for i in object_list %}
    <div class="article">
        <h3><a href="{% url 'detail' i.pk %}">{{ i.title }}</a></h3><!-- article title and link -->
        <p>{{ i.body }}</p><!-- article text -->
        <p class="author">Автор статьи: <em><b>{{i.author}}</b></em></p>
        <hr class="hr-line">
    </div>
    {% endfor %}
    {% endblock content %}
</div>

</body>
</html>
